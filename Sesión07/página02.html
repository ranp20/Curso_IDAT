<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Bootstrap + DW</title>
        <link rel="stylesheet" href="css/bootstrap.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="carousel1" class="carousel-slide" style="background:grey;">
            <ol clas="carousel-indicators">
                <li data-target="#carousel1" data-slid-to="0" class="active"></li >
                <li data-target="#carousel1" data-slid-to="1"></li >
                <li data-target="#carousel1" data-slid-to="2"></li >
            </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block mx-auto img-fluid" src="img/deportes2.jpg" alt="First slide">
                        <div class="carousel-caption">
                            <h5>First slide Healding</h5>
                            <p>First slide caption</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block mx-auto img-fluid" src="img/deportes3.jpg" alt="Second slide">
                        <div class="carousel-caption">
                            <h5>Second slide Healding</h5>
                            <p>Second slide caption</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block mx-auto img-fluid" src="img/deportes2.jpg" alt="Third slide">
                        <div class="carousel-caption">
                            <h5>Third slide Healding</h5>
                            <p>Third slide caption</p>
                        </div>
                    </div>
                </div>
                <a href="#carousel0" class="carousel-control-prev"></a>
                <span class="carousel-control-prev-icon"></span>
                <a href="#corousel"class="carousel-control-next"></a>
                <span class="carousel-control-next-icon"></span>
        </div>
    </body>
</html>
